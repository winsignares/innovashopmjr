<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand navbar-light bg-light">
                <div class="container mx-auto">
                    <div class="nav navbar-nav">
                        <a class="nav-item nav-link active" href="/" aria-current="page"
                            >Home <span class="visually-hidden">(current)</span></a
                        >
                       <h2>REGISTRATE</h2>
                    </div>
                </div>
            </nav>
        </header>


        <main class="container mx-auto py-4">

            <div class="row">
                <!-- Columna para el cuadro con icono y texto -->
                <div class="col-md-6">
                    <div class="text-center">
                        <i class="fas fa-shopping-cart fa-5x"></i> 
                        <h2 class="mt-3">InnovaShop</h2>
                        <p>Las Mejores Compras</p>
                    </div>
                </div>
                <!-- Columna para el formulario de registro -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Registrarse</h5>
                            <form>
                                <div class="mb-3">
                                    <label for="inputUsername" class="form-label">Nombre de usuario</label>
                                    <input type="text" class="form-control" id="inputUsername" required>
                                </div>
                                <div class="mb-3">
                                    <label for="inputEmail" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="inputEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="inputPassword" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="inputPassword" required>
                                </div>
                                <div class="mb-3">
                                    <label for="inputRole" class="form-label">Rol</label>
                                    <select class="form-select" id="inputRole" required>
                                        <option value="">Selecciona un rol</option>
                                        <option value="usuario">Usuario</option>
                                        <option value="empresa">Empresa</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Registrarse</button>
                                <div class="mt-3">
                                    <a href="#">¿Olvidaste tu contraseña?</a>   
                                   
                                                   
                                </div>
                                <a href="/login" style="float: right;"><h6 style="float:left; color: rgb(182, 182, 182);">¿Ya tienes cuenta? <h6 style="float: left; font-style: italic; margin-left: 5px;">Inicia Sesion </h6></h6></a>      
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        












        <footer class="container mx-auto"> 
            Contenido del Footer
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
