<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
        }
        .h-custom {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eee;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
    <!-- Incluye la biblioteca Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <!-- Incluye la biblioteca SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="h-custom">
        <div class="container">
            <div class="row">
                <!-- Panel de ingreso -->
                <div class="col-lg-6 offset-lg-3">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center">Inicio de Sesión</h3>
                        </div>
                        <div class="card-body">
                            <p class="text-center">Bienvenido</p>
                            <!-- Formulario de ingreso -->
                            <form>
                                <div class="mb-3">
                                    <label for="idUser" class="form-label">Usuario</label>
                                    <input type="text" class="form-control" id="idUser" placeholder="Ingrese su usuario">
                                </div>
                                <div class="mb-3">
                                    <label for="passUser" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="passUser" placeholder="Ingrese su contraseña">
                                </div>
                                <button type="button" class="btn btn-primary btn-block" onclick="LoginUser()">Ingresar</button>
                                <button type="button" class="btn btn-primary btn-block" onclick="CrearAdmin()">CrearAdmin</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="../static/js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Aquí irían tus scripts personalizados -->
    <script>
        function CrearAdmin() {
    let endpoint = "/controller/CrearAdmin";

    axios.post(endpoint, {})
        .then(function (response) {
            // Mostrar SweetAlert con el mensaje de respuesta
            Swal.fire({
                title: 'Éxito!',
                text: response.data,
                icon: 'success',
                confirmButtonText: 'Aceptar'
            }).then((result) => {
                // Recargar la página después de cerrar la alerta
                if (result.isConfirmed) {
                    location.reload();
                }
            });
        })
        .catch(function (error) {
            console.error('Error al crear administrador:', error);
        });
}
    </script>
</body>
</html>
